name: Appdeploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'application/k8s.yaml'

jobs:
  appdeploy:
    name: appdeploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
